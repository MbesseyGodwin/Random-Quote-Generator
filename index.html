<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex justify-center items-center">
    <div class="max-w-md mx-auto p-8 bg-white rounded shadow-md">
      <h1 class="text-2xl text-lime-300 underline text-center font-bold mb-4">Random Quote Generator</h1>
      <div class="quote-container mb-4">
        <p id="quoteText" class="text-lg font-semibold"></p>
        <p id="quoteAuthor" class="text-sm text-gray-600 mt-2"></p>
      </div>
      <button id="newQuoteBtn" class="bg-blue-500 w-full text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">New Quote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
